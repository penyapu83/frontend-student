<body id="top">
    <div class="page_loader"></div>
    
    <!-- Login 8 start -->
    <div class="login-8">
        <div class="container">
          <!-- <router-outlet></router-outlet> -->
            <div class="row login-box">
                <div class="col-lg-7 col-md-12 form-info">
                    <div class="form-section">
                        
                        <h3>Sign Into Your Account</h3>
                        <div class="login-inner-form">
                            <form [formGroup]="loginForm" >
                                <div class="form-group form-box">
                                    <input type="email" name="email" formControlName="email" required class="form-control" placeholder="Username">
                                    <i class="flaticon-mail-2"></i>
                                </div>
                                <div class="form-group form-box">
                                    <input type="password" name="password" formControlName="password" required class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                    <i class="flaticon-password"></i>
                                </div>
                                <div class="checkbox form-group form-box">
                                    <!-- <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div> -->
                                    <a href="#">Forgot Password</a>
                                </div>
                                <div class="form-group mb-0">
                                    <a routerLink="#"  (click)="login()">
                                        <button type="button" class="btn-md btn-theme w-100" [disabled]="!loginForm.valid">Login</button>
                                    </a>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 bg-img">
                    <div class="info">
                        
                        <div class="info-text">
                            <div class="waviy">
                                <span style="--i:1">W</span>
                                <span style="--i:2">e</span>
                                <span style="--i:3">l</span>
                                <span style="--i:4">c</span>
                                <span style="--i:5">o</span>
                                <span style="--i:6">m</span>
                                <span style="--i:7">e</span>
                                
                                <BR/>
                                
                            </div>
                           
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login 8 end -->
